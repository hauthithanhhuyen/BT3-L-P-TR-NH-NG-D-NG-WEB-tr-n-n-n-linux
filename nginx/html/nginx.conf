worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/stdout;
  error_log  /dev/stderr info;

  sendfile on;
  keepalive_timeout 65;

  # Hỗ trợ WebSocket upgrade
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80;
    server_name hauthanhhuyen.com www.hauthanhhuyen.com;

    # redirect www -> non-www
    if ($host = www.hauthanhhuyen.com) { return 301 http://hauthanhhuyen.com$request_uri; }

    # Health
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Node-RED dưới /nodered/
    location ^~ /nodered/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
      proxy_pass http://nodered:1880/;  # có dấu / để map subpath
      proxy_redirect off;
    }

    # Grafana dưới /grafana/
    location ^~ /grafana/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /grafana;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 300;
      proxy_pass http://grafana:3000;   # KHÔNG có / để giữ nguyên subpath
      proxy_redirect off;
    }

    # Ép /influxdb -> /influxdb/
    location = /influxdb { return 301 /influxdb/; }

    # InfluxDB dưới /influxdb/ (UI cần rewrite và sub_filter)
    location ^~ /influxdb/ {
      proxy_http_version 1.1;

      # Header chuẩn + forward Token nếu gọi API từ trình duyệt
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;

      proxy_read_timeout 300;
      proxy_send_timeout 300;

      # Rewrite Location: /something -> /influxdb/something
      proxy_redirect ~^(/.*)$ /influxdb$1;

      # Tắt nén upstream để sub_filter hoạt động
      proxy_set_header Accept-Encoding "";

      # Sửa các đường dẫn tuyệt đối trong HTML/CSS/JS/meta
      sub_filter_types text/html application/javascript text/css application/json text/plain;
      sub_filter 'href="/' 'href="/influxdb/';
      sub_filter 'src="/'  'src="/influxdb/';
      sub_filter 'url(/'   'url(/influxdb/';
      sub_filter 'content="/' 'content="/influxdb/';
      sub_filter_once off;

      # Cookie path đúng subpath
      proxy_cookie_path / /influxdb/;

      # Map subpath -> root InfluxDB (có dấu / ở cuối)
      proxy_pass http://influxdb:8086/;
    }

    # Web root (tùy chọn, nếu bạn vẫn dùng trang tĩnh)
    root  /usr/share/nginx/html;
    index index.html;

    # Fallback cho web tĩnh/SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
