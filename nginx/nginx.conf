worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;   # chỉ 1 lần duy nhất
  default_type  application/octet-stream;

  access_log /dev/stdout;
  error_log  /dev/stderr info;

  sendfile on;
  keepalive_timeout 65;

  # Hỗ trợ WebSocket upgrade
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # Server 1: domain chính cho Node-RED và Grafana
  server {
    listen 80;
    server_name hauthanhhuyen.com www.hauthanhhuyen.com;

    # (tuỳ chọn) redirect www -> non-www
    if ($host = www.hauthanhhuyen.com) { return 301 http://hauthanhhuyen.com$request_uri; }

    # Health
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Node-RED dưới /nodered/
    location ^~ /nodered/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 600s;   # WebSocket/long poll ổn định
      proxy_send_timeout 600s;
      proxy_pass http://nodered:1880/;  # có dấu / để map subpath
      proxy_redirect off;
    }

    # Grafana dưới /grafana/ (GF_SERVER_ROOT_URL và GF_SERVER_SERVE_FROM_SUB_PATH phải set trong container Grafana)
    location ^~ /grafana/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /grafana;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 300;
      proxy_pass http://grafana:3000;   # không có / để giữ subpath
      proxy_redirect off;
    }

    # Nếu có web tĩnh
    root  /usr/share/nginx/html;
    index index.html;

    # Fallback cho web tĩnh/SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
  }

  # Server 2: subdomain riêng cho InfluxDB (UI chạy ngay, không cần sub_filter)
  server {
    listen 80;
    server_name influxdb.hauthanhhuyen.com;

    location / {
      proxy_http_version 1.1;

      # Forward đầy đủ host, IP gốc và Authorization cho POST /api/v2/signin
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Authorization $http_authorization;

      proxy_read_timeout 300;
      proxy_send_timeout 300;

      # Nếu upstream trả Location tuyệt đối (http://influxdb:8086/...), rewrite về cùng host hiện tại
      proxy_redirect ~^https?://[^/]+(/.*)$ $1;

      proxy_pass http://influxdb:8086/;
    }
  }
}
