<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>hauthanhhuyen.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--fg:#0aa;--text:#334155;--bg:#f8fafc}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui, Segoe UI, Roboto, Helvetica, Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.06);padding:28px 32px;max-width:760px;width:100%}
    h1{margin:0 0 8px;font-size:28px;color:var(--fg)}
    p{margin:0 0 14px}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .links a{padding:8px 12px;border:1px solid #e2e8f0;border-radius:10px;text-decoration:none;color:#0f172a;background:#f8fafc}
    .links a:hover{border-color:#0aa;color:#0aa;background:#f0fdfb}
    .muted{color:#64748b;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Xin chào từ hauthanhhuyen.com!</h1>
      <p>Trang này đang được phục vụ bởi Nginx.</p>
      <div class="links">
        <a href="/grafana">Grafana</a>
        <a href="/influxdb">InfluxDB</a>
        <a href="/nodered">Node‑RED</a>
      </div>
      <p class="muted">“Not secure” xuất hiện vì đang dùng HTTP. Muốn ổ khóa xanh → bật HTTPS (Let’s Encrypt).</p>
    </div>
  </div>
</body>
</html>
